---
layout: default
scripts: [app.js]
---

<div class="header">
	<span class="heading">AkioS</span>
	<button class="button-new-cam">Add Cam</button>
	<div class="slider"></div>
</div>
<button class="button-may-day">&nbsp;</button>

<script>
$(function(){
	$(".header .slider").slider({
    	range: "min",
    	min: 100,
    	max: 300,
    	step: 1,
    	value: 100,
    	slide: function( event, ui ) {
    		resize($(".screen:not(.screen-detached)"), ui.value/100);
    	}
    });

	$(".header .button-new-cam").button().click(function(){
		var $screen = $('<div class="screen">' +
						'  <div class="action-panel">' +
					  	'    <input type="text" placeholder="Cam URL">' +
					  	'    <button class="close" icon="ui-icon-power"></button>' +
					  	'    <button class="resize" icon="ui-icon-newwin"></button>' +
						'  </div>' +
						'  <iframe src="blank.html" scrolling="no"></iframe>' +
						'</div>');
		bind($screen);
		$(document.body).append($screen);
		return false;
	});

	$(".button-may-day").button().click(function(){
		if ($(this).hasClass("may-day-opened")) {
			$(".may-day-screen").remove();
			$(this).removeClass("may-day-opened");
		} else {
			$('<div class="may-day-screen"><iframe src="https://duckduckgo.com/"></iframe></div>')
				.appendTo(document.body);
			$(this).addClass("may-day-opened");
		}
		return false;
	});
});
</script>
